<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&display=swap" rel="stylesheet">
</head>
    <body>
    <div class="container">
        <div class="form-box">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email/Username</label>
                    <input type="text" id="email" placeholder="Enter Email/Username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password">
                </div>
                <div class="input-group remember-me">
                    <input type="checkbox" id="remember"> <label for="remember">Remember Me</label>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Login</button>
                </div>
                <div class="input-group">
                    <a href="password.html" class="forgot-password">Forgot Password?</a>
                </div>
            </form>
            <p>Don't have an account? <a href="regestraion.html" >Register here</a></p>
        </div>
    </div>
    </body>
    </html>
    
</body>
</html>
