<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container" id="register-container">
        <div class="form-box">
            <h2>Register</h2>
            <form>
                <div class="input-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter Full Name">
                </div>
                <div class="input-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" placeholder="Enter Email">
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter Username">
                </div>
                <div class="input-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" placeholder="Enter Password">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm Password">
                </div>
                <div class="input-group terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the Terms and Conditions</label>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Register</button>
                </div>
            </form>
            <p>Already have an account? <a href= "index.html"show-login">Login here</a></p>
        </div>
    </div>
    
    
    </body>
    </html>
</body>
</html>
